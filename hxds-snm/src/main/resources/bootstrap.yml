server:
  jetty:
    threads:
      acceptors: 4
      selectors: 8
  port: 8003
  servlet:
    context-path: /

spring:
  profiles:
    include: common       #引用application-common.yml文件
  application:
    name: hxds-snm
  cloud:
    inetutils:
      preferred-networks: 192.168.2.100         #子系统注册到Nacos上的IP地址
    nacos:
      config:
        group: DEFAULT_GROUP
        file-extension: yaml
        server-addr: 192.168.212.144:8848
        prefix: ${spring.application.name}
        namespace: 1366e61f-6ad9-4fe9-965b-4bbbf11dcde7
      discovery:
        namespace: 1366e61f-6ad9-4fe9-965b-4bbbf11dcde7
        username: nacos
        password: nacos
        server-addr: 192.168.212.144:8848
        heart-beat-interval: 1000
        heart-beat-timeout: 1000
        group: DEFAULT_GROUP
  data:
    mongodb:
      host: 192.168.212.144
      port: 27017
      database: hxds
      authentication-database: admin
      username: admin
      password: 123456
      option:
        min-connection-per-host: 0
        max-connection-per-host: 100
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

rabbitmq:
  host: 192.168.212.144
  port: 5672
  username: guest
  password: guest

logging:
  level:
    root: info
  pattern:
    console: "%d{yyyy/MM/dd HH:mm:ss}  %-5level  %msg%n"

springdoc:
  api-docs:
    enabled: true
    path: /doc-api.html
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: on

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 300000
